<!doctype html>
<html>

<head>
    <title></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora shadow">
                    <input type="text" class="form-control resultado" id="resultado" placeholder="0" disabled>

                    <div class="row">
                        <button onclick="calcular('acao', '<')" type="button" class="btn btn-dark btn-lg backspace"><i
                                class="fa fa-arrow-left" aria-hidden="true"></i></button>
                        <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg">C</button>
                        <button onclick="calcular('acao', '')" type="button" class="btn btn-dark btn-lg">±</button>
                        <button onclick="calcular('acao', 'raiz')" type="button" class="btn btn-dark btn-lg">√</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', '7')" type="button" class="btn btn-dark btn-lg">7</button>
                        <button onclick="calcular('valor', '8')" type="button" class="btn btn-dark btn-lg">8</button>
                        <button onclick="calcular('valor', '9')" type="button" class="btn btn-dark btn-lg">9</button>
                        <button onclick="calcular('acao', '/')" type="button" class="btn btn-dark btn-lg">/</button>
                        <button onclick="calcular('acao', '')" type="button" class="btn btn-dark btn-lg">%</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', '4')" type="button" class="btn btn-dark btn-lg">4</button>
                        <button onclick="calcular('valor', '5')" type="button" class="btn btn-dark btn-lg">5</button>
                        <button onclick="calcular('valor', '6')" type="button" class="btn btn-dark btn-lg">6</button>
                        <button onclick="calcular('acao', '*')" type="button" class="btn btn-dark btn-lg">X</button>
                        <button onclick="calcular('acao', '=')" type="button"
                            class="btn btn-dark btn-lg igual">=</button>
                    </div>

                    <div class="row" style="margin-top: -120px">
                        <button onclick="calcular('valor', '1')" type="button" class="btn btn-dark btn-lg">1</button>
                        <button onclick="calcular('valor', '2')" type="button" class="btn btn-dark btn-lg">2</button>
                        <button onclick="calcular('valor', '3')" type="button" class="btn btn-dark btn-lg">3</button>
                        <button onclick="calcular('acao', '-')" type="button" class="btn btn-dark btn-lg">-</button>
                    </div>

                    <div class="row">
                        <button onclick="calcular('valor', '0')" type="button"
                            class="btn btn-dark btn-lg zero">0</button>
                        <button onclick="calcular('acao', '.')" type="button" class="btn btn-dark btn-lg">.</button>
                        <button onclick="calcular('acao', '+')" type="button" class="btn btn-dark btn-lg">+</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
